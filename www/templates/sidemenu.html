<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="right">
        <!-- Toggle right side menu -->
        <button menu-toggle="right" ng-hide="$exposeAside.active" class="button button-outline button-dark">Preview</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" expose-aside-when="(min-width:1024px)" width="{{rSideMenuWidth}}">

    <ion-header-bar class="bar-stable">
      <div class="title">Preview</div>
    </ion-header-bar>

    <ion-content padding="false" class="side-menu-left has-header">
      <!-- Door Preview -->
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
