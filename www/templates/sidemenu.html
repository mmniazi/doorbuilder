<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <!-- Toggle left side menu -->
        <button menu-toggle="left" ng-hide="$exposeAside.active" class="button button-outline button-dark">Menu</button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <!-- Toggle right side menu -->
        <button menu-toggle="right" ng-hide="$exposeAside.active" class="button button-outline button-dark">Preview</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="{{lSideMenuWidth}}">

    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>

    <ion-content padding="false" class="side-menu-left has-header">
      <ion-list>
        <a href="#/sidemenu/page1">
          <ion-item menu-close ng-click="setPage(1)" ng-class="getMenuClass(1)">Dimensions</ion-item>
        </a>
        <a href="#/sidemenu/page2">
          <ion-item menu-close ng-click="setPage(2)" ng-class="getMenuClass(2)">Design</ion-item>
        </a>
        <a href="#/sidemenu/page3">
          <ion-item menu-close ng-click="setPage(3)" ng-class="getMenuClass(3)">Texture</ion-item>
        </a>
        <a href="#/sidemenu/page4">
          <ion-item menu-close ng-click="setPage(4)" ng-class="getMenuClass(4)">Frame</ion-item>
        </a>
        <a href="#/sidemenu/page5">
          <ion-item menu-close ng-click="setPage(5)" ng-class="getMenuClass(5)">Hinges</ion-item>
        </a>
        <a href="#/sidemenu/page6">
          <ion-item menu-close ng-click="setPage(6)" ng-class="getMenuClass(6)">Handles</ion-item>
        </a>
        <a href="#/sidemenu/page7">
          <ion-item menu-close ng-click="setPage(7)" ng-class="getMenuClass(7)">Total</ion-item>
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right" expose-aside-when="(min-width:1025px)" width="{{rSideMenuWidth}}">

    <ion-header-bar class="bar-stable">
      <div class="title">Preview</div>
    </ion-header-bar>

    <ion-content padding="false" class="side-menu-left has-header">
      <!-- Door Preview -->
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
